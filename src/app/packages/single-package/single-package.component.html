<div class="card-wrapper">
  <header class="card-header" [ngClass]="'white-background'">
    <span *ngIf="package.isWebExclusive" class="web-exclusive">
      <img src="../../../assets/images/yellow_icon.png" alt="" />
      <span>{{ texts.webExclusive }}</span>
    </span>
    <p class="package-title" [ngClass]="'black-text'">
      {{ package.title }}
    </p>
    <p class="price">
      <span class="coin">{{ texts.coin }}</span
      ><span [outerHTML]="package.pricePerMonth | price"></span>
    </p>
    <p class="month">{{ texts.perMonth }}</p>
  </header>
  <div class="card-body">
    <ul class="details">
      <li *ngFor="let d of package.details">{{ d }}</li>
    </ul>

    <div class="web-orders">
      <span class="gift-icon-wrapper">
        <img
          class="gift-icon"
          src="../../../assets/images/gift_icon.png"
          alt=""
        />
      </span>
      <span class="title">{{ texts.webExclusiveExtra }}</span>
      <span class="data">{{ package.forWebOrders }}</span>
    </div>
    <button class="join-button">{{ texts.join }}</button>
  </div>
</div>
